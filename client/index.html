    <!-- Dropdown Menu Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.getElementById('profile-dropdown-toggle');
            const dropdown = document.getElementById('profile-dropdown');
            
            // Toggle dropdown visibility with animation
            dropdownToggle.addEventListener('click', function() {
                if (dropdown.classList.contains('hidden')) {
                    // Show dropdown
                    dropdown.classList.remove('hidden');
                    dropdown.classList.add('scale-95', 'opacity-0');
                    
                    // Trigger animation
                    setTimeout(() => {
                        dropdown.classList.remove('scale-95', 'opacity-0');
                        dropdown.classList.add('scale-100', 'opacity-100');
                    }, 10);
                } else {
                    // Hide dropdown
                    dropdown.classList.remove('scale-100', 'opacity-100');
                    dropdown.classList.add('scale-95', 'opacity-0');
                    
                    // After animation completes, hide it completely
                    setTimeout(() => {
                        dropdown.classList.add('hidden');
                    }, 200);
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!dropdownToggle.contains(event.target) && !dropdown.contains(event.target) && !dropdown.classList.contains('hidden')) {
                    // Hide dropdown with animation
                    dropdown.classList.remove('scale-100', 'opacity-100');
                    dropdown.classList.add('scale-95', 'opacity-0');
                    
                    setTimeout(() => {
                        dropdown.classList.add('hidden');
                    }, 200);
                }
            });

            // Handle dropdown links with SPA navigation
            dropdown.querySelectorAll('a[data-route]').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const route = this.getAttribute('data-route');
                    if (route && typeof SPA !== 'undefined' && SPA.navigateTo) {
                        // Handle logout option
                        if (route === '/') {
                            if (confirm('Are you sure you want to log out?')) {
                                // Use the signOut function from SPA
                                if (typeof SPA.signOut === 'function') {
                                    SPA.signOut();
                                    console.log('User logged out using SPA.signOut()');
                                } else {
                                    console.error('SPA.signOut function not found');
                                }
                                SPA.navigateTo(route);
                            }
                        } else {
                            SPA.navigateTo(route);
                        }
                        
                        // Hide dropdown
                        dropdown.classList.add('hidden');
                    }
                });
            });

            // Only show dropdown when user is logged in
            function updateDropdownVisibility() {
                const isLoggedIn = localStorage.getItem('user') !== null;
                dropdownToggle.style.display = isLoggedIn ? 'flex' : 'none';
            }
            
            updateDropdownVisibility();
        });
    </script>
    
    <!-- Language Switcher Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Language switcher functionality for traffic light buttons
            const langEn = document.getElementById('lang-en');
            const langFr = document.getElementById('lang-fr');
            const langEs = document.getElementById('lang-es');
            
            // Highlight the current language
            function updateLanguageIndicator() {
                const currentLang = localStorage.getItem('preferredLanguage') || 'fr';
                langEn.classList.remove('ring-2', 'ring-red-300');
                langFr.classList.remove('ring-2', 'ring-yellow-300');
                langEs.classList.remove('ring-2', 'ring-green-300');
                
                if (currentLang === 'en') {
                    langEn.classList.add('ring-2', 'ring-red-300');
                } else if (currentLang === 'fr') {
                    langFr.classList.add('ring-2', 'ring-yellow-300');
                } else if (currentLang === 'es') {
                    langEs.classList.add('ring-2', 'ring-green-300');
                }
            }
            
            // Set up click events
            if (langEn) {
                langEn.addEventListener('click', () => {
                    if (window.i18n && window.i18n.setLanguage) {
                        window.i18n.setLanguage('en');
                        updateLanguageIndicator();
                    }
                });
            }
            
            if (langFr) {
                langFr.addEventListener('click', () => {
                    if (window.i18n && window.i18n.setLanguage) {
                        window.i18n.setLanguage('fr');
                        updateLanguageIndicator();
                    }
                });
            }
            
            if (langEs) {
                langEs.addEventListener('click', () => {
                    if (window.i18n && window.i18n.setLanguage) {
                        window.i18n.setLanguage('es');
                        updateLanguageIndicator();
                    }
                });
            }
            
            // Initialize on page load
            updateLanguageIndicator();
            
            // Listen for language changes
            window.addEventListener('languageChanged', function() {
                updateLanguageIndicator();
            });
        });
    </script>
