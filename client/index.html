        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Positionnement correct de la TV
                const container = document.querySelector('.container');
                if (container) {
                    container.style.position = 'fixed';
                    container.style.top = '0';
                    container.style.left = '0';
                    container.style.width = '100%';
                    container.style.height = '100%';
                    container.style.zIndex = '1';
                    console.log('TV container positioned');
                }
                
                // Ajoute la télécommande cartoon sur toutes les pages
                if (typeof SPA !== 'undefined' && SPA.addGlobalRemoteControl) {
                    SPA.addGlobalRemoteControl();
                } else {
                    console.error("La fonction SPA.addGlobalRemoteControl n'est pas disponible");
                }
                
                // S'assurer que le contenu principal est au-dessus de la TV
                const main = document.querySelector('main');
                if (main) {
                    main.style.position = 'relative';
                    main.style.zIndex = '10';
                    console.log('Main content positioned above TV');
                }
            });
        </script>
