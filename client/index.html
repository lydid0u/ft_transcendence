<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ft_transcendence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="632484486903-vm1hfg66enqfkffsmlhih0au506obuch.apps.googleusercontent.com" />
    <link href="styles.css" rel="stylesheet" />
    <link href="css/language-switcher.css" rel="stylesheet" />
    <script type="module" src="main.ts" defer></script>
    <script type="module">
      import { animatePlayAndTimebox } from './js/vhs-playbox-bug.js';
      window.addEventListener('DOMContentLoaded', animatePlayAndTimebox);
    </script>
  </head>
  <body class="m-0 p-0 h-full w-full overflow-hidden bg-[#050507]">
    <!-- VHS/CRT Background Effects -->
    <div class="bg-crt">
      <div class="noise"></div>
      <div class="scanline"></div>
      <div class="tracking top"><canvas class="tracking-canvas" id="trackingTop"></canvas></div>
      <div class="tracking bottom"><canvas class="tracking-canvas" id="trackingBottom"></canvas></div>
    </div>
    
    <!-- VHS UI Elements -->
    <div class="crt-ui">
      <div class="playbox">
        <svg class="play-logo" viewBox="0 0 32 32">
          <polygon points="8,4 28,16 8,28" fill="#e6fdff" stroke="#e6fdff" stroke-width="2"/>
        </svg>
        <span class="vhsfont play-text">PLAY</span>
      </div>
      <div class="timebox vhsfont" id="datetime"></div>
    </div>
    
    <!-- Main App Structure -->
    <div id="tv-container" class="fixed top-0 left-0 w-full h-full flex justify-center items-center z-[1]">
      <div id="tv-main" class="tv w-full h-full flex flex-col items-center justify-center">
        <div class="w-full max-w-6xl mx-auto flex flex-col items-center">
          
          <!-- Navigation Menu supprimé -->
          
          <!-- Content Area -->
          <div id="television-screen-container" class="w-full overflow-hidden">
            <div id="television-crt" class="w-full h-[80vh] overflow-hidden">
              <div id="television-screen" class="w-full h-full overflow-y-auto no-scrollbar p-6">
                <main id="content" class="relative z-10 h-full w-full max-w-6xl mx-auto"></main>
              </div>
            </div>
          </div>
          
          <!-- Language Switcher -->
          <div id="language-switcher-container" class="absolute top-4 right-4 z-30"></div>
          
          <!-- Action Buttons -->
          <div id="buttons-container" class="mt-6 flex justify-center gap-6 z-20">
            <div id="button-container-1" class="action-button-container">
              <div id="button-1" class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12L12 5l8 7M5 12v7a1 1 0 001 1h3m10-8v7a1 1 0 01-1 1h-3m-6 0h6"/>
                </svg>
              </div>
            </div>
            
            <div id="button-container-2" class="action-button-container">
              <div id="button-2" class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m6.364-4.364a9 9 0 11-12.728 0"/>
                </svg>
              </div>
            </div>
          </div>
          
          <!-- Toggle Navigation Button supprimé -->
        </div>
      </div>
    </div>
    
    <!-- SPA Compatibility Container -->
    <div id="content-container" class="w-full h-full flex justify-center items-center z-10"></div>
    
    <!-- VHS/CRT Effects are now managed by the vhs-effects.ts module -->
  </body>
</html>
