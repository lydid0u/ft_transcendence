<div class="h-full w-full p-6">
  <h1 class="vhsfont text-center text-[#e6fdff] text-3xl mb-6" style="text-shadow: 0 0 10px #e6fdff, 0 0 20px #85e7ff;">
    Tournoi
  </h1>
  
  <div class="w-full max-w-4xl mx-auto">
    <!-- Hero Section -->
    <div class="mb-12 text-center">
      <p class="text-[#b3f0ff] mb-8">Prêt à vous mesurer aux meilleurs ?</p>
      <div id="create-tournament-btn" class="inline-block px-6 py-3 bg-[#161616] hover:bg-[#222] text-[#e6fdff] font-bold rounded shadow-[0_0_10px_rgba(134,231,255,0.3)] transform transition duration-300 hover:scale-105 hover:shadow-[0_0_15px_rgba(134,231,255,0.5)] cursor-pointer">
        Créer un tournoi
      </div>
    </div>

    <!-- Tournament List -->
    <div>
        <h2 class="text-2xl font-bold text-[#e6fdff] mb-6" style="text-shadow: 0 0 5px #85e7ff">Tournois en cours</h2>
        <div id="loading-state" class="text-center text-[#85e7ff] mb-4" style="display: none">Chargement...</div>
        <div id="empty-state" class="text-center text-[#b3f0ff] mb-4" style="display: none">Aucun tournoi disponible.</div>
        <div id="message-container"></div>
        <div id="tournament-list" class="space-y-4"></div>
    </div>
  </div>
</div>
