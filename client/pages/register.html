<div class="page-content">
    <h1>register</h1>
    <div class="divregister">
        <form class="register" id="register-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <label for="firstName">Prenom</label>
                <input type="text" id="firstName" name="firstName" placeholder="...">

                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" placeholder="...">

                <label for="email">Email</label>
                <input type="text" id="emailRegister" name="email" placeholder="...">

                <label for="pseudo">Pseudo</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="...">

                <label for="createPassword">Mot de passe</label>
                <input type="password" id="createPassword" name="createPassword" placeholder="...">

                <label for="confirmPassword">Confirme ton mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="...">
                
            <button type="submit" class="loginBtn"  style="background: #007bff; color: white;">Valider</button>
        </form>        
        <div id="message" style="margin-top: 1rem; color: red;"></div>
        <div class="container-signin">
          <p>Already have an account? <a href="/login" data-route="/login" style="color: #007bff;" >Sign in</a>.</p>
        </div>
    </div>                                                                                                                                                              
</div>
