<div class="max-w-md mx-auto p-6">
    <h1 class="text-5xl font-extrabold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-8 text-center drop-shadow-lg" data-i18n="register.title">
        Inscription
    </h1>
    
    <div class="bg-white rounded-2xl p-10 shadow-2xl">
        <div class="text-center mb-8">
            <p class="text-gray-700 mt-2 text-lg font-medium" data-i18n="register.create_account">Cr√©ez votre compte</p>
        </div>

        <form class="space-y-6" id="register-form">
            <div>
                <label for="emailRegister" class="block text-base font-semibold text-gray-700 mb-1">Email</label>
                <input type="text" id="emailRegister" name="email" placeholder="Your email" class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg">
            </div>
            <div>
                <label for="pseudo" class="block text-base font-semibold text-gray-700 mb-1">Username</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="Choose a username" class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg">
            </div>
            <div>
                <label for="createPassword" class="block text-base font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="createPassword" name="createPassword" placeholder="Create a password" class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg">
            </div>
            <div>
                <label for="confirmPassword" class="block text-base font-semibold text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg">
            </div>
            <button type="submit" id="submitRegister" class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-pink-500 to-purple-600 text-white text-xl font-bold shadow-md hover:from-pink-600 hover:to-purple-700 transition-all duration-200 border-none outline-none focus:ring-4 focus:ring-pink-200">Create Account</button>
        </form>        
        <div id="message" class="mt-4 text-center text-red-500 text-base"></div>
        <div class="mt-6 text-base text-center text-gray-600">
          <p>Already have an account? <a href="/login" data-route="/login" class="font-semibold text-purple-700 hover:text-purple-500 transition-colors underline">Log in</a></p>
        </div>
    </div>
</div>
