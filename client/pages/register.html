<div class="max-w-md mx-auto p-6">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-6 text-center">
        Sign Up
    </h1>
    
    <div class="bg-white rounded-xl p-8 shadow-lg">
        <div class="text-center mb-6">
            <p class="text-gray-700 mt-2">Create your account</p>
        </div>

        <form class="space-y-4" id="register-form">
            <div>
                <label for="emailRegister" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" id="emailRegister" name="email" placeholder="Your email" class="input-field mt-1">
            </div>
            <div>
                <label for="pseudo" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="pseudo" name="pseudo" placeholder="Choose a username" class="input-field mt-1">
            </div>
            <div>
                <label for="createPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="createPassword" name="createPassword" placeholder="Create a password" class="input-field mt-1">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="input-field mt-1">
            </div>
            
            <button type="submit" id="submitRegister" class="btn-primary w-full">Create Account</button>
        </form>        
        <div id="message" class="mt-4 text-center text-red-500"></div>
        <div class="mt-4 text-sm text-center text-gray-600">
          <p>Already have an account? <a href="/login" data-route="/login" class="font-medium text-purple-dark hover:text-purple-500 transition-colors">Log in</a></p>
        </div>
    </div>
</div>
