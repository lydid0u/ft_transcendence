<div class="flex flex-col items-center justify-center h-full w-full p-8 bg-white">
  <div class="w-full max-w-md mx-auto">
    <h1 class="text-5xl font-extrabold mb-8 text-center text-pink-400 drop-shadow-lg">Choisissez un pseudo</h1>
    <div class="bg-white rounded-2xl shadow-2xl p-10">
      <h3 class="text-lg font-semibold text-pink-400 mb-4 flex items-center justify-center">
        <svg class="w-5 h-5 mr-2 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        Choisissez un nom d'utilisateur visible par les autres utilisateurs.
      </h3>
      <form id="google-username-form" class="space-y-6">
        <div class="relative">
          <input
            type="text"
            id="new-username"
            class="w-full px-4 py-3 border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 text-lg placeholder-pink-300"
            placeholder="Nouveau nom d'utilisateur"
            required
          />
        </div>
        <button 
          type="submit"
          class="w-full py-3 px-6 rounded-lg bg-pink-400 text-white text-xl font-bold shadow-md hover:bg-pink-500 focus:outline-none focus:ring-4 focus:ring-pink-200 border-none transition-all duration-200"
        >
          Valider
        </button>
      </form>
      <div id="message-username" class="mt-4 text-center text-red-500 text-base hidden"></div>
    </div>
  </div>
</div>
