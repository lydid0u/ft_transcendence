<div class="w-full max-w-4xl mx-auto p-6">
  <!-- Hero Section -->
  <div class="text-center mb-12 mt-8">
    <h1 class="text-6xl font-bold text-pink-400 mb-6 " data-i18n="home.welcome">
      Ready to Play?
    </h1>
    <p class="text-gray-600 text-xl mb-10" data-i18n="home.start_playing">
      Choose your game mode and start the challenge
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">

    <!-- Pong -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-purple-light rounded-full flex items-center justify-center mx-auto group-hover:bg-purple-medium transition-colors">
        <svg class="w-8 h-8 text-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="common.pong">Pong</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="common.pong_modes">Challenge yourself in different Pong game modes</p>
      <button onclick="SPA.navigateTo('/pong-mode')" class="w-full py-3 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all duration-300" data-i18n="common.choose_mode">
        Choose Mode
      </button>
    </div>

    <!-- Snake -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-purple-light rounded-full flex items-center justify-center mx-auto group-hover:bg-purple-medium transition-colors">
        <svg class="w-8 h-8 text-purple-dark " fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="home.snake_match">Snake</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="home.snake_challenge">Play Snake and try to beat your high score</p>
      <button onclick="SPA.navigateTo('/snake')" class="w-full py-3 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all duration-300">
        Play Snake
      </button>
    </div>

    <!-- Tournament -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-purple-light rounded-full flex items-center justify-center mx-auto group-hover:bg-purple-medium transition-colors">
        <svg class="w-8 h-8 text-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="home.tournament">Tournament</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="home.participate">Participate in tournaments and climb the leaderboard</p>
      <button onclick="SPA.navigateTo('/tournoi')" class="w-full py-3 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all duration-300" data-i18n="home.join_tournament">
        Join Tournament
      </button>
    </div>
  </div>
</div>
