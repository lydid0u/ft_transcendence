<div class="w-full max-w-4xl mx-auto p-6">
  <!-- Hero Section -->
  <div class="text-center mb-12 mt-8">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-6 font-gazpacho" data-i18n="home.welcome">
      Ready to Play?
    </h1>
    <p class="text-gray-600 text-lg mb-10" data-i18n="home.start_playing">
      Choose your game mode and start the challenge
    </p>
  </div>

  <!-- Game Categories -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
    <!-- AI Game -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-purple-light rounded-full flex items-center justify-center mx-auto group-hover:bg-purple-medium transition-colors">
        <svg class="w-8 h-8 text-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="home.play_ai">Play Against AI</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="home.choose_difficulty">Choose your difficulty level and improve your skills</p>
      <button onclick="SPA.navigateTo('/ai-landing')" class="w-full py-3 bg-gradient-to-r from-purple-dark to-pink-medium text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300" data-i18n="home.play_now">
        Play Now
      </button>
    </div>
    
    <!-- Local 1v1 Game -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-pink-light rounded-full flex items-center justify-center mx-auto group-hover:bg-pink-medium transition-colors">
        <svg class="w-8 h-8 text-pink-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="home.local_match">Local Match</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="home.challenge">Challenge other player in a real-time pong match</p>
      <button onclick="SPA.navigateTo('/1v1-landing')" class="w-full py-3 bg-gradient-to-r from-purple-dark to-pink-medium text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300" data-i18n="home.find_opponent">
        Find Opponent
      </button>
    </div>
    
    <!-- Tournament -->
    <div class="bg-white rounded-xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl hover:scale-105 group">
      <div class="w-16 h-16 mb-6 bg-purple-light rounded-full flex items-center justify-center mx-auto group-hover:bg-purple-medium transition-colors">
        <svg class="w-8 h-8 text-purple-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 text-center mb-3" data-i18n="home.tournament">Tournament</h3>
      <p class="text-gray-600 text-center mb-6" data-i18n="home.participate">Participate in tournaments and climb the leaderboard</p>
      <button onclick="SPA.navigateTo('/tournoi')" class="w-full py-3 bg-gradient-to-r from-purple-dark to-pink-medium text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300" data-i18n="home.join_tournament">
        Join Tournament
      </button>
    </div>
  </div>
</div>
