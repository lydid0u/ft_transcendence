<div class="max-w-md mx-auto p-6">
    <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-6 text-center"  data-i18n="login.title">
        Connexion
    </h1>

    <div class="bg-white rounded-xl p-8 shadow-lg">
        <div class="text-center mb-6">
            <p class="text-gray-700 mt-2" data-i18n="login.access_account">Accédez à votre compte</p>
        </div>

        <div id="loginWithAccountSection">
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email" required class="input-field" data-i18n-placeholder="login.email">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required class="input-field" data-i18n-placeholder="login.password">
                </div>
                <button type="submit" class="btn-primary w-full" data-i18n="common.login">Login</button>
            </form>
            <div id="message" class="mt-4 text-center text-red-500"></div>
            <p class="mt-4 text-sm text-center text-gray-600">
                <span data-i18n="login.forgot_password">Forgot password?</span> <a href="/reset-password" data-route="/reset-password" class="font-medium text-purple-dark hover:text-purple-500 transition-colors" data-i18n="login.reset">Reset</a>
            </p>
            <p class="mt-2 text-sm text-center text-gray-600">
                <span data-i18n="login.no_account">Don't have an account?</span> <a href="/register" data-route="/register" class="font-medium text-purple-dark hover:text-purple-500 transition-colors" data-i18n="login.sign_up">Sign up</a>
            </p>
        </div>

        <!-- Google login button -->
        <div id="auth-section" class="mt-6">
            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500" data-i18n="login.or_continue_with">Or continue with</span>
                </div>
            </div>
            <div id="signin-section" class="mt-4 flex justify-center">
                <div id="g_id_onload"
                     data-client_id="632484486903-vm1hfg66enqfkffsmlhih0au506obuch.apps.googleusercontent.com"
                     data-callback="handleGoogleAuth"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular">
                </div>
            </div>
        </div>
    </div>
</div>
