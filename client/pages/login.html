<div class="flex flex-col items-center rounded-[50px] justify-center h-full w-full p-8 bg-gradient-to-b from-stone-200 to-stone-300">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-stone-700">Connexion</h1>
            <p class="text-stone-500 mt-2">Accédez à votre compte</p>
        </div>

        <div id="loginWithAccountSection">
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="email" id="email" placeholder="Email" required class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-stone-500 focus:border-stone-500">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Mot de passe" required class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-stone-500 focus:border-stone-500">
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-stone-600 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500">Se connecter</button>
            </form>
            <div id="message" class="mt-4 text-center text-red-500"></div>
            <p class="mt-4 text-sm text-center text-stone-600">
                Mot de passe oublié ? <a href="/reset-password" data-route="/reset-password" class="font-medium text-stone-600 hover:text-stone-500">Réinitialiser</a>
            </p>
            <p class="mt-2 text-sm text-center text-stone-600">
                Pas de compte ? <a href="/register" data-route="/register" class="font-medium text-stone-600 hover:text-stone-500">Inscrivez-vous</a>
            </p>
        </div>

        <!-- bouton de connexion google -->
        <div id="auth-section" class="mt-6">
             <div class="relative my-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-stone-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-stone-500">Ou continuez avec</span>
                </div>
            </div>
            <div id="signin-section" class="mt-4 flex justify-center">
                <div id="g_id_onload"
                     data-client_id="632484486903-vm1hfg66enqfkffsmlhih0au506obuch.apps.googleusercontent.com"
                     data-callback="handleGoogleAuth"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
        </div>
    </div>
</div>
