<div class="max-w-md mx-auto p-6">
    <h1 class="text-5xl font-extrabold text-pink-400 mb-8 text-center drop-shadow-lg"  data-i18n="login.title">
        Connexion
    </h1>

    <div class="bg-white rounded-2xl p-10 shadow-2xl">
        <div class="text-center mb-8">
            <p class="text-gray-700 mt-2 text-lg font-medium" data-i18n="login.access_account">Accédez à votre compte</p>
        </div>

        <div id="loginWithAccountSection">
            <form id="login-form" class="space-y-6">
                <div>
                    <input type="email" id="email" placeholder="Email" required class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg" data-i18n-placeholder="login.email">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg" data-i18n-placeholder="login.password">
                </div>
                <button type="submit" class="w-full py-3 px-6 rounded-lg bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold  focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 shadow-md transition-all duration-200 border-none outline-none" data-i18n="common.login">Login</button>
            </form>
            <div id="message" class="mt-4 text-center text-red-500 text-base"></div>
            <p class="mt-6 text-base text-center text-gray-600">
                <span data-i18n="login.forgot_password">Forgot password?</span> <a href="/reset-password" data-route="/reset-password" class="font-semibold text-purple-700 hover:text-purple-500 transition-colors underline" data-i18n="login.reset">Reset</a>
            </p>
            <p class="mt-2 text-base text-center text-gray-600">
                <span data-i18n="login.no_account">Don't have an account?</span> <a href="/register" data-route="/register" class="font-semibold text-purple-700 hover:text-purple-500 transition-colors underline" data-i18n="login.sign_up">Sign up</a>
            </p>
        </div>

        <!-- Google login button -->
        <div id="auth-section" class="mt-6">
            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500" data-i18n="login.or_continue_with">Or continue with</span>
                </div>
            </div>
            <div id="signin-section" class="mt-4 flex justify-center">
                <div id="g_id_onload"
                     data-client_id="{import.meta.env.VITE_GOOGLE_CLIENT_ID}"
                     data-callback="handleGoogleAuth"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular">
                </div>
            </div>
        </div>
    </div>
</div>
