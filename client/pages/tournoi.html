<div class="h-full w-full p-6 bg-gradient-to-br from-purple-light to-pink-light">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl p-8">
    <div class="mb-12 text-center">
      <h1 class="text-5xl font-bold mb-4 gradient-text">Tournoi</h1>
      <p class="text-gray-600 mb-8">Prêt à vous mesurer aux meilleurs ?</p>
      <button class="btn-primary transform transition duration-300 hover:scale-105">
        Rejoindre un tournoi
      </button>
    </div>

    <!-- Tournament List -->
    <div class="space-y-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Tournois en cours</h2>
      <div class="space-y-4">
        <!-- Example Tournament -->
        <div class="flex items-center justify-between p-6 bg-purple-light rounded-xl hover:shadow-md transition duration-300">
          <div>
            <h3 class="font-bold text-gray-800">Tournoi du Lundi</h3>
            <p class="text-sm text-gray-600">5/8 participants</p>
          </div>
          <button class="px-4 py-2 bg-pink-medium text-white rounded-lg hover:bg-pink-dark transition duration-300">Voir</button>
        </div>
        
        <div class="flex items-center justify-between p-6 bg-purple-light rounded-xl hover:shadow-md transition duration-300">
          <div>
            <h3 class="font-bold text-gray-800">Tournoi du Mercredi</h3>
            <p class="text-sm text-gray-600">3/8 participants</p>
          </div>
          <button class="px-4 py-2 bg-pink-medium text-white rounded-lg hover:bg-pink-dark transition duration-300">Voir</button>
        </div>
        
        <div class="flex items-center justify-between p-6 bg-purple-light rounded-xl hover:shadow-md transition duration-300 opacity-75">
          <div>
            <h3 class="font-bold text-gray-800">Défi du Weekend</h3>
            <p class="text-sm text-gray-600">Complet</p>
          </div>
          <button class="px-4 py-2 bg-gray-400 text-white rounded-lg cursor-not-allowed">Voir</button>
        </div>
      </div>
    </div>
  </div>
</div>
