<div class="w-full max-w-5xl mx-auto p-8 border-2 border-purple-300/30 rounded-3xl shadow-lg bg-white/40 backdrop-blur-sm">

  <div class="text-center mb-12 mt-8">
    <h1 class="text-6xl font-bold text-purple-400 mb-6 " data-i18n="friends.title">
      Liste d'amis
    </h1>
    <p class="text-gray-600 text-lg mb-4" data-i18n="friends.manage_friends">
      Gérez votre liste d'amis et ajoutez de nouveaux contacts
    </p>
  </div>

  <!-- Search and Add Section -->
  <div class="bg-white rounded-xl shadow-lg p-5 mb-4 border border-purple-200/50">
    <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center mb-6">
      <div class="flex-1 relative">
        <input 
          id="search-input" 
          type="text" 
          data-i18n-placeholder="friends.search_placeholder"
          placeholder="Rechercher un pseudo..." 
          class="w-full bg-purple-50 text-gray-800 rounded px-4 py-3 pl-12 focus:shadow-[0_0_15px_rgba(168,85,247,0.2)] focus:outline-none transition-all duration-200 placeholder-purple-400 border-none shadow-[0_0_10px_rgba(168,85,247,0.1)]"/>
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <button id="add-friend-btn" 
        class="inline-block px-6 py-3 bg-purple-400 hover:bg-purple-300 text-white text-lg font-semibold rounded-xl shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-800 focus:ring-offset-2 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <span data-i18n="friends.add_friend">Ajouter</span>
      </button>
    </div>
  </div>

    <!-- Friends List -->
    <div class="bg-white rounded-xl shadow-lg border border-purple-200/50 overflow-hidden backdrop-blur-sm">
      <div class="p-6 border-b border-purple-200/50">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
          <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span data-i18n="friends.all_friends">Mes amis</span>
          <span id="friends-count" class="bg-purple-100 text-purple-600 text-sm font-medium px-2.5 py-0.5 rounded-full">0</span>
        </h2>
      </div>
      
      <!-- Loading State -->
      <div id="loading-state" class="p-8 text-center">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-dark mx-auto mb-4"></div>
        <p class="text-gray-600" data-i18n="common.loading">Chargement des amis...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="p-8 text-center hidden">
        <svg class="w-16 h-16 text-purple-200 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <h3 class="text-lg font-medium text-gray-800 mb-2" data-i18n="friends.noFriends">Aucun ami trouvé</h3>
        <p class="text-gray-600" data-i18n="friends.start_adding">Commencez par ajouter des amis pour voir votre liste ici.</p>
      </div>

      <!-- Friends List Container -->
      <ul id="friends-list" class="divide-y divide-purple-100">
        <!-- Friends will be populated here -->
      </ul>
    </div>
  </div>

  <!-- Message Container for notifications -->
  <div id="message-container" class="fixed top-4 right-4 z-50"></div>
</div>
