<div class="h-full w-full p-6">
    <h1 class="vhsfont text-center text-[#e6fdff] text-3xl mb-6" style="text-shadow: 0 0 10px #e6fdff, 0 0 20px #85e7ff;">
        Liste d'amis
    </h1>
    
    <div class="w-full max-w-4xl mx-auto animate-fade-in">
        <!-- Header -->
        <div class="mb-8">
            <p class="text-[#b3f0ff] text-center">Gérez votre liste d'amis et ajoutez de nouveaux contacts</p>
        </div>

        <!-- Search and Add Section -->
        <div class="bg-[#111] bg-opacity-40 rounded backdrop-blur-sm p-6 mb-6 shadow-[0_0_15px_rgba(134,231,255,0.2)]">
            <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
                <div class="flex-1 relative">
                    <input 
                        id="search-input" 
                        type="text" 
                        placeholder="Rechercher un pseudo..." 
                        class="w-full bg-[#161616] text-[#e6fdff] rounded px-4 py-3 pl-12 focus:shadow-[0_0_15px_rgba(134,231,255,0.4)] focus:outline-none transition-all duration-200 placeholder-[#85e7ff] placeholder-opacity-50 border-none shadow-[0_0_10px_rgba(134,231,255,0.2)]"
                    />
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-[#85e7ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button 
                    id="add-friend-btn" 
                    class="bg-[#1a1a1a] hover:bg-[#222] text-[#e6fdff] px-6 py-3 rounded font-semibold transition-all duration-200 transform hover:scale-105 shadow-[0_0_10px_rgba(134,231,255,0.3)] hover:shadow-[0_0_15px_rgba(134,231,255,0.5)] flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                        Ajouter
                    </button>
                </div>
            </div>

            <!-- Friends List -->
            <div class="bg-[#111] bg-opacity-80 rounded-2xl shadow-lg border border-[#85e7ff33] overflow-hidden backdrop-blur-sm">
            <div class="p-6 border-b border-[#85e7ff22]">
                <h2 class="text-xl font-semibold text-[#e6fdff] flex items-center gap-2">
                    <svg class="w-6 h-6 text-[#85e7ff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    Mes amis
                    <span id="friends-count" class="bg-[#85e7ff22] text-[#b3f0ff] text-sm font-medium px-2.5 py-0.5 rounded-full">0</span>
                </h2>
            </div>
            
            <!-- Loading State -->
            <div id="loading-state" class="p-8 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#85e7ff] mx-auto mb-4"></div>
                <p class="text-[#b3f0ff]">Chargement des amis...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="p-8 text-center hidden">
                <svg class="w-16 h-16 text-[#85e7ff55] mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h3 class="text-lg font-medium text-[#e6fdff] mb-2">Aucun ami trouvé</h3>
                <p class="text-[#b3f0ff]">Commencez par ajouter des amis pour voir votre liste ici.</p>
            </div>

            <!-- Friends List Container -->
            <ul id="friends-list" class="divide-y divide-[#85e7ff22]">
                <!-- Friends will be populated here -->
            </ul>
        </div>

            <!-- Success/Error Messages -->
            <div id="message-container" class="fixed top-4 right-4 z-50"></div>
        </div>
    </div>
</body>
