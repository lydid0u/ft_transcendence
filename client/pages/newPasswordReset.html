<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-pink-50 via-white to-pink-100">
  <div class="w-full max-w-md bg-white bg-opacity-90 p-8 rounded-xl shadow-lg border border-pink-200">
    <h1 class="text-3xl font-bold mb-6 text-center text-pink-700">Nouveau mot de passe</h1>
    <form class="space-y-6" id="new-password-form">
      <div>
        <label for="new-password" class="block text-sm font-medium text-pink-700 mb-1">Nouveau mot de passe</label>
        <input type="password" id="new-password" name="new-password" required minlength="8" placeholder="Nouveau mot de passe" class="block w-full px-3 py-2 bg-pink-50 border border-pink-300 rounded-md shadow-sm placeholder-pink-400 text-pink-900 focus:outline-none focus:ring-pink-400 focus:border-pink-400 transition">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-pink-700 mb-1">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirmez le mot de passe" class="block w-full px-3 py-2 bg-pink-50 border border-pink-300 rounded-md shadow-sm placeholder-pink-400 text-pink-900 focus:outline-none focus:ring-pink-400 focus:border-pink-400 transition">
      </div>
      <button type="submit" class="w-full py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400 transition">
        Changer le mot de passe
      </button>
    </form>
    <div id="new-password-message" class="mt-4 text-center text-pink-600"></div>
  </div>
</div>
