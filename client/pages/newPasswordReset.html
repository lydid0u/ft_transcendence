<div class="flex flex-col items-center justify-center h-full w-full p-8 bg-gradient-to-b from-stone-200 to-stone-300">
  <div class="w-full max-w-md bg-[#111] bg-opacity-80 p-8 rounded-lg shadow-lg border border-[#85e7ff33] backdrop-blur-sm">
    <h1 class="text-3xl font-bold mb-6 text-center text-[#e6fdff]">Nouveau mot de passe</h1>
    <form class="space-y-4" id="new-password-form">
      <div>
        <label for="new-password" class="block text-sm font-medium text-[#b3f0ff]">Nouveau mot de passe</label>
        <input type="password" id="new-password" name="new-password" required minlength="8" placeholder="Nouveau mot de passe" class="mt-1 block w-full px-3 py-2 bg-[#1a1a1a] border border-[#85e7ff33] rounded-md shadow-sm placeholder-[#85e7ff55] text-[#e6fdff] focus:outline-none focus:ring-[#85e7ff] focus:border-[#85e7ff]">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-[#b3f0ff]">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Confirmez le mot de passe" class="mt-1 block w-full px-3 py-2 bg-[#1a1a1a] border border-[#85e7ff33] rounded-md shadow-sm placeholder-[#85e7ff55] text-[#e6fdff] focus:outline-none focus:ring-[#85e7ff] focus:border-[#85e7ff]">
      </div>
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-[#e6fdff] bg-[#1a1a1a] hover:bg-[#222] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#85e7ff] transition-all duration-200 transform hover:scale-105 shadow-[0_0_10px_rgba(134,231,255,0.3)] hover:shadow-[0_0_15px_rgba(134,231,255,0.5)]">
        Changer le mot de passe
      </button>
    </form>
    <div id="new-password-message" class="mt-4 text-center text-red-500"></div>
  </div>
</div>
