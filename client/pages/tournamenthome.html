<div class="w-full max-w-4xl mx-auto p-6">
  <!-- Hero Section -->
  <div class="text-center mb-12 mt-8">
    <h1 class="text-4xl font-bold text-pink-400 mb-6 ">
      Gestion du Tournoi
    </h1>
    <p class="text-gray-600 text-lg mb-10">
      Votre tournoi a été créé ! Gérez vos participants et démarrez le tournoi.
    </p>
  </div>

  <!-- Main Content Container -->
  <div class="bg-white rounded-xl p-8 shadow-lg mb-10">
    <!-- Notification Area -->
    <div id="message-container" class="mb-6"></div>

    <!-- Player List Section -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Joueurs inscrits</h2>
      <div id="player-list" class="space-y-3 mb-6">
        <!-- Les joueurs seront injectés ici dynamiquement -->
      </div>
    </div>

    <!-- Add Player Section -->
    <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-100">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Ajouter un joueur</h3>
      <div id="add-player-container" class="flex flex-col sm:flex-row gap-4">
        <input type="text" id="player-name" class="flex-grow border border-gray-300 bg-white text-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Alias du joueur" />
  <button id="add-player-btn" class="px-6 py-2 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold  focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all duration-300 hover:scale-105">
          Ajouter un joueur
        </button>
      </div>
    </div>

    <!-- Login Player Form -->
    <div id="player-login-form" class="hidden mb-8 p-6 bg-gray-50 rounded-lg border border-gray-100">
      <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">Connexion</h3>
      <div class="flex flex-col items-center justify-center gap-4">
        <input type="email" id="player-login-email" class="w-full max-w-md border border-gray-300 bg-white text-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Email du joueur" />
        <input type="password" id="player-login-password" class="w-full max-w-md border border-gray-300 bg-white text-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Mot de passe" />
        <div class="flex gap-4 mt-2">
          <button id="player-login-submit" class="px-6 py-2 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold  focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all">Valider</button>
          <button id="player-login-cancel" class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-all">Annuler</button>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button id="login-player-btn" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
        Se connecter en tant que joueur
      </button>
  <button id="tournament-start-btn" class="px-6 py-3 bg-pink-400 hover:bg-pink-300 text-white text-lg font-semibold  focus:outline-none focus:ring-2 focus:ring-pink-800 focus:ring-offset-2 rounded-lg shadow-md transition-all duration-300">
        Lancer le tournoi
      </button>
      <button id="tournament-quit-btn" class="col-span-1 md:col-span-2 px-6 py-3 bg-red-50 hover:bg-red-100 text-red-600 font-medium rounded-lg shadow-sm hover:shadow transition-all duration-300 mt-2">
        Quitter le tournoi
      </button>
    </div>
  </div>
</div>
