<div class="flex flex-col items-center rounded-[50px] justify-center h-full w-full p-8 bg-gradient-to-b from-stone-200 to-stone-300">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-stone-700">Changer de mot de passe</h1>
        <form class="space-y-4" id="change-password-form">
            <div>
                <label for="actualPassword" class="block text-sm font-medium text-stone-600">Mot de passe actuel</label>
                <input type="password" id="actualPassword" name="actualPassword" placeholder="..." class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-stone-500 focus:border-stone-500">
            </div>

            <div>
                <label for="newPassword" class="block text-sm font-medium text-stone-600">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="..." class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-stone-500 focus:border-stone-500">
            </div>

            <div>
                <label for="confirmNewPassword" class="block text-sm font-medium text-stone-600">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="..." class="mt-1 block w-full px-3 py-2 bg-white border border-stone-300 rounded-md shadow-sm placeholder-stone-400 focus:outline-none focus:ring-stone-500 focus:border-stone-500">
            </div>

            <button type="submit"  id="change-password-submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-stone-600 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500">Valider</button>
        </form>
        <div id="message" class="mt-4 text-center text-red-500"></div>
    </div>
</div>
