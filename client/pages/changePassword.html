<div class="page-content">
    <h1>Changer de mot de passe</h1>
    <form class="change-password" id="change-password-form" style="display: flex; flex-direction: column; gap: 1rem;">
            <label for="actualPassword">Mot de passe actuel</label>
            <input type="password" id="actualPassword" name="actualPassword" placeholder="...">

            <label for="newPassword">Nouveau mot de passe</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="...">
            <label for="confirmNewPassword">Confirmer le nouveau mot de passe</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="...">

            <button type="submit" class="change-password-btn" style="background: #007bff; color: white;">Valider</button>
    </form>
    <div id="message" style="margin-top: 1rem; color: red;"></div>

</div>
