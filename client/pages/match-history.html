<div class="h-full w-full p-6">
    <h1 class="vhsfont text-center text-[#e6fdff] text-3xl mb-6" style="text-shadow: 0 0 10px #e6fdff, 0 0 20px #85e7ff;">
        HISTORIQUE DES MATCHS
    </h1>
    
    <div class="w-full max-w-4xl mx-auto text-center">
        <!-- Sélection du jeu -->
        <div class="flex justify-center gap-4 mb-8">
            <button id="btn-game-pong" type="button" class="px-6 py-3 bg-[#161616] text-[#e6fdff] font-medium rounded hover:bg-[#222] focus:outline-none transform hover:scale-[1.02] transition-all duration-200 shadow-[0_0_10px_rgba(134,231,255,0.4)] active">
                Pong
            </button>
            <button id="btn-game-custom" type="button" class="px-6 py-3 bg-[#111] text-[#b3f0ff] font-medium rounded hover:bg-[#1a1a1a] focus:outline-none transform hover:scale-[1.02] transition-all duration-200 shadow-[0_0_10px_rgba(134,231,255,0.2)]">
                Snake
            </button>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <div class="bg-[#111] bg-opacity-40 rounded backdrop-blur-sm p-6 flex flex-col items-center shadow-[0_0_15px_rgba(134,231,255,0.2)]">
                <h3 class="text-2xl font-bold text-[#e6fdff] mb-4" style="text-shadow: 0 0 5px #85e7ff">Taux de Victoire</h3>
                <!-- Le contenu de ce div remplacera canvas par le code TypeScript -->
                <div id="winrateChart" class="flex flex-col items-center justify-center w-full h-[180px]">
                    <!-- Chargement initial -->
                    <div class="text-[#85e7ff]">Chargement...</div>
                </div>
                <div class="mt-4 text-lg text-[#e6fdff]" id="winrate-percent">--% Win</div>
            </div>
            <div class="bg-[#111] bg-opacity-40 rounded backdrop-blur-sm p-6 flex flex-col items-center shadow-[0_0_15px_rgba(134,231,255,0.2)]">
                <h3 class="text-2xl font-bold text-[#e6fdff] mb-4" style="text-shadow: 0 0 5px #85e7ff">Parties Jouées</h3>
                <div class="text-5xl font-extrabold text-[#85e7ff] mb-2" id="games-played">--</div>
                <div class="flex gap-4 justify-center">
                    <div class="flex flex-col items-center">
                        <span class="text-blue-600 font-bold text-xl" id="wins-count">--</span>
                        <span class="text-stone-500 text-sm">Victoires</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="text-red-600 font-bold text-xl" id="losses-count">--</span>
                        <span class="text-stone-500 text-sm">Défaites</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Match History Section -->
        <div class="bg-[#111] bg-opacity-80 rounded-2xl shadow-lg border border-[#85e7ff33] overflow-hidden backdrop-blur-sm p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-[#e6fdff]">Derniers Matchs</h3>
                <span id="match-count" class="text-sm bg-[#85e7ff22] text-[#b3f0ff] px-2 py-1 rounded-full">--</span>
            </div>
            
            <!-- État de chargement -->
            <div id="loading-state" class="text-center py-6">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-stone-600"></div>
                <p class="mt-3 text-stone-600">Chargement des données...</p>
            </div>
            
            <!-- État vide -->
            <div id="empty-state" class="text-center py-10 hidden">
                <svg class="w-12 h-12 mx-auto text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="mt-2 text-stone-600">Aucun match trouvé</p>
                <p class="text-sm text-stone-500">Jouez quelques parties pour voir l'historique</p>
            </div>
            
            <!-- Tableau des matchs -->
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-stone-500 text-sm border-b border-stone-200">
                        <th class="py-3 px-4">Date</th>
                        <th class="py-3 px-4">Adversaire</th>
                        <th class="py-3 px-4">Score</th>
                        <th class="py-3 px-4">Résultat</th>
                    </tr>
                </thead>
                <tbody id="matches-list">
                    <!-- Les matchs seront chargés dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Message Container -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>
</div>
