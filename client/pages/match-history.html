<div class="w-full max-w-5xl mx-auto p-8 border-2 border-pink-300/30 rounded-3xl shadow-lg bg-pink-200/40 backdrop-blur-sm">
  <!-- Hero Section -->
  <div class="text-center mb-12 mt-8">
    <h1 class="text-6xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-8 font-gazpacho" data-i18n="matchHistory.title">
      Historique des Matchs
    </h1>
    <p class="text-gray-600 text-lg mb-10" data-i18n="matchHistory.subtitle">
      Consultez vos performances et analysez vos parties
    </p>
  </div>
  
  <!-- Game Selection -->
  <div class="flex justify-center gap-4 mb-8">
    <button id="btn-game-pong" type="button" class="px-6 py-3 bg-gradient-to-r from-purple-dark to-pink-medium text-white font-medium rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-105" data-i18n="common.pong">
      Pong
    </button>
    <button id="btn-game-custom" type="button" class="px-6 py-3 bg-white text-gray-700 font-medium rounded-lg hover:shadow-lg transition-all duration-300 transform hover:scale-105 border border-purple-200/50" data-i18n="matchHistory.snake">
      Snake
    </button>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
    <!-- Win Rate Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 border border-purple-200/50">
      <h3 class="text-2xl font-semibold text-gray-800 text-center mb-4" data-i18n="matchHistory.win_rate">Taux de Victoire</h3>
      <div id="winrateChart" class="flex flex-col items-center justify-center w-full h-[180px]">
        <div class="text-gray-600" data-i18n="common.loading">Chargement...</div>
      </div>
      <div class="mt-4 text-lg text-gray-700 text-center font-medium" id="winrate-percent">--% Win</div>
    </div>
    
    <!-- Games Played Card -->
    <div class="bg-white rounded-xl shadow-lg p-6 border border-purple-200/50">
      <h3 class="text-2xl font-semibold text-gray-800 text-center mb-4" data-i18n="matchHistory.games_played">Parties Jouées</h3>
      <div class="text-5xl font-extrabold text-purple-dark mb-4 text-center" id="games-played">--</div>
      <div class="flex gap-8 justify-center">
        <div class="flex flex-col items-center">
          <span class="text-purple-dark font-bold text-2xl" id="wins-count">--</span>
          <span class="text-gray-600 text-sm" data-i18n="matchHistory.wins">Victoires</span>
        </div>
        <div class="flex flex-col items-center">
          <span class="text-pink-dark font-bold text-2xl" id="losses-count">--</span>
          <span class="text-gray-600 text-sm" data-i18n="matchHistory.losses">Défaites</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Match History -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8 border border-purple-200/50">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold text-gray-800" data-i18n="matchHistory.recent_matches">Derniers Matchs</h2>
      <span id="match-count" class="text-sm bg-purple-light text-purple-dark px-3 py-1 rounded-full font-medium">--</span>
    </div>
    
    <!-- Loading State -->
    <div id="loading-state" class="p-8 text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-dark mx-auto mb-4"></div>
      <p class="text-gray-600" data-i18n="common.loading">Chargement...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="p-8 text-center hidden">
      <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-lg font-medium text-gray-800 mb-2" data-i18n="matchHistory.no_matches">Aucun match trouvé</h3>
      <p class="text-gray-600" data-i18n="matchHistory.no_matches">Jouez quelques parties pour voir l'historique</p>
    </div>
    
    <!-- Matches Table -->
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="text-gray-600 text-sm border-b border-gray-200">
          <th class="py-3 px-4" data-i18n="matchHistory.date">Date</th>
          <th class="py-3 px-4" data-i18n="matchHistory.gameMode">Mode de jeu</th>
          <th class="py-3 px-4" data-i18n="matchHistory.score">Score</th>
          <th class="py-3 px-4" data-i18n="matchHistory.result">Résultat</th>
        </tr>
      </thead>
      <tbody id="matches-list">
        <!-- Matches will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>
  
  <!-- Message Container for notifications -->
  <div id="message-container" class="fixed top-4 right-4 z-50"></div>
</div>
