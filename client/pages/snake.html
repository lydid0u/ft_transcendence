<div class="game-container">
	<h1>Snake Game</h1>
	<div class="score-container">
		<div class="score-box">
			<div>Score: <span id="score">0</span></div>
		</div>
		<div class="score-box">
			<div>High Score: <span id="highScore">0</span></div>
		</div>
	</div>
	<canvas id="gameCanvas" width="400" height="400"></canvas>

	<div class="controls-grid" style="
	display: grid;
	grid-template-columns: 30px 30px 30px;
	grid-template-rows: 30px 30px;
	gap: 4px;
	justify-content: start;
	align-items: center;
	margin-top: 20px;
	margin-left: 10px;
">
	<!-- Up -->
	<button id="upBtn" style="grid-column: 2; grid-row: 1;">↑</button>

	<!-- Left -->
	<button id="leftBtn" style="grid-column: 1; grid-row: 2;">←</button>

	<!-- Down -->
	<button id="downBtn" style="grid-column: 2; grid-row: 2;">↓</button>

	<!-- Right -->
	<button id="rightBtn" style="grid-column: 3; grid-row: 2;">→</button>
</div>


	<div class="game-info">
		Use arrow keys or buttons to control the snake<br>
		Eat the red food to grow and increase your score!
	</div>
</div>
