<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
	body, #root {
		background: linear-gradient(135deg, #232526 0%, #414345 100%);
		font-family: 'Roboto', Arial, sans-serif;
		margin: 0;
		padding: 0;
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.game-container {
		background: #18181b;
		border-radius: 18px;
		box-shadow: 0 8px 32px rgba(0,0,0,0.35);
		padding: 40px 36px 32px 36px;
		display: flex;
		flex-direction: column;
		align-items: center;
		width: 700px;
		max-width: 98vw;
	}
	h1 {
		color: #2ed573;
		font-size: 2.7rem;
		margin-bottom: 24px;
		letter-spacing: 2px;
		font-weight: 700;
		text-shadow: 0 2px 8px #2ed57344;
	}
	.score-container {
		display: flex;
		gap: 32px;
		margin-bottom: 18px;
	}
	.score-box {
		background: #222;
		border-radius: 12px;
		padding: 14px 32px;
		color: #fff;
		font-size: 1.3rem;
		font-weight: 500;
		box-shadow: 0 2px 8px #0002;
		border: 1px solid #333;
	}
	canvas {
		background: #111;
		border-radius: 16px;
		box-shadow: 0 4px 32px #0006;
		margin-bottom: 24px;
		border: 3px solid #2ed573;
		display: block;
	}
	.controls-grid {
		display: grid;
		grid-template-columns: 60px 60px 60px;
		grid-template-rows: 60px 60px;
		gap: 14px;
		justify-content: center;
		align-items: center;
		margin-top: 14px;
		margin-bottom: 18px;
	}
	.controls-grid button {
		background: #5f27cd;
		color: #fff;
		font-size: 1.7rem;
		border: none;
		border-radius: 10px;
		box-shadow: 0 2px 8px #5f27cd44;
		cursor: pointer;
		transition: background 0.2s, transform 0.2s;
		outline: none;
		width: 100%;
		height: 100%;
	}
	.controls-grid button:hover, .controls-grid button:focus {
		background: #2ed573;
		transform: scale(1.08);
		color: #18181b;
	}
	.game-info {
		color: #bbb;
		font-size: 1.2rem;
		margin-top: 24px;
		text-align: center;
		line-height: 1.7;
		background: #232526;
		border-radius: 10px;
		padding: 14px 18px;
		box-shadow: 0 2px 8px #0002;
	}
	.game-action-btn {
		background: #2ed573;
		color: #18181b;
		font-size: 1.2rem;
		font-weight: 700;
		border: none;
		border-radius: 10px;
		padding: 12px 36px;
		cursor: pointer;
		box-shadow: 0 2px 8px #2ed57344;
		transition: background 0.2s, transform 0.2s;
		margin-bottom: 0;
	}
	.game-action-btn:hover, .game-action-btn:focus {
		background: #5f27cd;
		color: #fff;
		transform: scale(1.07);
	}
</style>

<div class="game-container">
	<h1>Snake Game</h1>
	<div class="score-container">
		<div class="score-box">
			<div>Score: <span id="score">0</span></div>
		</div>
		<div class="score-box">
			<div>High Score: <span id="highScore">0</span></div>
		</div>
	</div>
	<canvas id="gameCanvas" width="600" height="600"></canvas>
	<div class="controls-grid">
		<!-- Up -->
		<button id="upBtn" style="grid-column: 2; grid-row: 1;">↑</button>
		<!-- Left -->
		<button id="leftBtn" style="grid-column: 1; grid-row: 2;">←</button>
		<!-- Down -->
		<button id="downBtn" style="grid-column: 2; grid-row: 2;">↓</button>
		<!-- Right -->
		<button id="rightBtn" style="grid-column: 3; grid-row: 2;">→</button>
	</div>
	<div class="game-info">
		Use arrow keys or buttons to control the snake<br>
		Eat the red food to grow and increase your score!
	</div>
</div>
