<div class="max-w-md mx-auto p-6">
  <h1 class="text-4xl font-extrabold mb-8 text-pink-700 text-center" data-i18n="otp.title">Vérification du code</h1>
  <div class="bg-white rounded-2xl p-10 shadow-2xl">
    <form id="otp-form" class="space-y-4">
      <div>
        <label for="otp-code" class="block text-base font-semibold text-gray-700 mb-1" data-i18n="otp.label">Code de vérification</label>
        <input
          type="text"
          id="otp-code"
          required
          data-i18n-placeholder="otp.placeholder"
          placeholder="Entrez le code reçu"
          class="input-field border-2 border-pink-400 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 w-full px-4 py-3 text-lg"
        >
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-3 px-6 border-none rounded-lg shadow-md text-xl font-bold text-white bg-pink-400 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-300 transition-all duration-200 transform hover:scale-105"
        data-i18n="otp.submit"
      >Valider</button>
    </form>
