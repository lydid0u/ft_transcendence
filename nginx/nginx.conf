worker_processes auto;

events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  server_tokens off;

  # Upgrade WebSocket (Vite HMR + éventuels WS backend)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream backend_upstream { server fastify-backend:3000; }
  upstream frontend_upstream { server vite-frontend:5173; }

  # Redirection HTTP -> HTTPS
  server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # /api → backend (conserve le préfixe /api côté backend)
    location /api/ {
  # Trailing slash => /api/... devient /...
  proxy_pass http://backend_upstream/;
  proxy_http_version 1.1;
  proxy_set_header Host               $host;
  proxy_set_header X-Real-IP          $remote_addr;
  proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto  https;
  proxy_set_header Upgrade            $http_upgrade;
  proxy_set_header Connection         $connection_upgrade;
}

    # tout le reste → frontend (Vite dev server)
    location / {
      proxy_pass http://frontend_upstream$request_uri;
      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header Upgrade            $http_upgrade;
      proxy_set_header Connection         $connection_upgrade;
    }
  }
}